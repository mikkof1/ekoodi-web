<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contacts</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet" type="text/css" href="con-style.css"/>

    <link rel="stylesheet" type="text/css" href="material.min.css"/>
    <script type="text/javascript" src="material.js"></script>

    <script type="text/javascript" src="libs/lodash.min.js"></script>

    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="contact.js"></script>
    <script type="text/javascript" src="contact-store.js"></script>
    <script type="text/javascript" src="contacts-table.js"></script>
    <script type="text/javascript" src="buttons.js"></script>


</head>
<body onload="contactsApp.contactsTable.fillTable()">
<div class="page">
    <div class="co-input mdl-card mdl-shadow--3dp ">
        <div class="co-title mdl-card__title mdl-card--expand">
            <h2 class="mdl-card__title-text">New Contact</h2>
        </div>
        <div class="">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" id="firstName" type="text">
                <label class="mdl-textfield__label">First name</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" id="lastName" type="text">
                <label class="mdl-textfield__label">Last name</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" id="phone" type="text">
                <label class="mdl-textfield__label">Phone</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" id="adress" type="text">
                <label class="mdl-textfield__label">Street adress</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" id="city" type="text">
                <label class="mdl-textfield__label">City</label>
            </div>
        </div>
        <div class="mdl-card__actions mdl-card--border">
            <button id="addButton" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"
                    onclick="contactsApp.buttons().onClicked()">Add
            </button>
        </div>
    </div>

    <div class="co-midle">
    </div>

    <div class="co-table-div ">
        <div class="co-title mdl-card__title mdl-card--expand mdl-shadow--6dp">
            <h2 class="mdl-card__title-text">Contacts</h2>
        </div>
        <table class="co-table mdl-data-table mdl-js-data-table mdl-shadow--6dp">
            <tr>
                <th class="mdl-data-table__cell--non-numeric">First name</th>
                <th class="mdl-data-table__cell--non-numeric">Last name</th>
                <th class="mdl-data-table__cell--non-numeric">Phone</th>
                <th class="mdl-data-table__cell--non-numeric">Address</th>
                <th colspan="2">Actions</th>
            </tr>
            <tbody id="resultsTable"></tbody>
        </table>
    </div>
    <div id="footer">Mikko Laitinen &copy 2017</div>
</div>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

</html>
